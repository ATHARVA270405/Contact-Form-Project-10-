<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .message-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            color: #14ec14;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #30dfdf;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .submitted-data {
            text-align: left;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="message-container">
        <h1>Thank you for your message!</h1>
        <p>Your submission has been successfully sent. We will get back to you soon.</p>
        
        <!-- Display Submitted Data -->
        <div class="submitted-data">
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Message:</strong> <span id="message"></span></p>
        </div>
        
        <a href="contact.html" class="back-button">Go Back to Home</a> <!-- Change to your home page if needed -->
    </div>

    <script>
        // Retrieve the form data from localStorage
        const formData = JSON.parse(localStorage.getItem('formData'));

        // If form data exists, display it on the page
        if (formData) {
            document.getElementById('name').textContent = formData.name;
            document.getElementById('email').textContent = formData.email;
            document.getElementById('phone').textContent = formData.phone;
            document.getElementById('message').textContent = formData.message;
        } else {
            document.querySelector('.submitted-data').innerHTML = '<p>No data found.</p>';
        }
    </script>

</body>
</html>
